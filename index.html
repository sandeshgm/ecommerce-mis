    <!-- toggle login register -->
    <script>
      const loginLink = document.querySelector("#login-link");
      const loginForm = document.querySelector("#login-form");
      const registerLink = document.querySelector("#register-link");
      const registerForm = document.querySelector("#register-form");
      const loginBack = document.querySelector("#login-back");

      loginLink.addEventListener("click", () => {
        loginForm.classList.toggle("hidden"); // ffirst ma hidden when login clicked login form appear
        registerForm.classList.add("hidden"); //register form appear on screen we need to hidden it
      });

      registerLink.addEventListener("click", () => {
        loginForm.classList.add("hidden"); //when  resister button click login form add but hidden
        registerForm.classList.remove("hidden"); // register form apper
      });

      loginBack.addEventListener("click", () => {
        registerForm.classList.add("hidden"); // register form hiddden
        loginForm.classList.remove("hidden"); // login form appear
      });

      loginForm.addEventListener("click", (e) => {
        if (e.target === loginForm) {
          loginForm.classList.add("hidden");
        }
      });

      registerForm.addEventListener("click", (e) => {
        if (e.target === registerForm) {
          registerForm.classList.add("hidden");
        }
      });
    </script>
